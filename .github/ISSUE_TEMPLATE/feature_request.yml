name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please provide details about your proposed enhancement.

        üåç **Focus Areas**: Geological accuracy, model improvements, visualization enhancements, new data sources

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? What would you like to be able to do?
      placeholder: "I would like to analyze earthquake risk for underwater fault lines, but the current system only handles land-based coordinates..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your ideal solution or feature
      placeholder: "Add support for ocean floor tectonic analysis by integrating NOAA bathymetric data..."
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of enhancement is this?
      options:
        - Geological Data (volcanoes, faults, plates)
        - Machine Learning (models, accuracy, features)
        - Visualization (maps, charts, reports)
        - Data Sources (APIs, databases)
        - User Interface (interaction, usability)
        - Performance (speed, memory, scalability)
        - Documentation (guides, examples)
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low (nice to have)
        - Medium (would be useful)
        - High (needed for my use case)
        - Critical (blocking current work)
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: "I could manually process the data using separate tools, but integration would be much more efficient..."
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, research papers, or examples
      placeholder: |
        - Scientific paper references
        - Example datasets or APIs
        - Similar tools that implement this feature
        - Technical constraints or considerations
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to help implement this feature?
      options:
        - label: I'd like to work on implementing this feature
          required: false
        - label: I can provide geological data or expertise
          required: false
        - label: I can help with testing and validation
          required: false
        - label: I can provide documentation or examples
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm you've checked these items
      options:
        - label: I've searched existing issues for similar requests
          required: true
        - label: This feature aligns with the project's educational/research purpose
          required: true
        - label: I understand this is not for real-time emergency systems
          required: true
